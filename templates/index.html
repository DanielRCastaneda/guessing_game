<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Guess</title>
</head>
<body class="flex justify-center col-6 mx-auto text-center" >
    <div class="pb-4" style="padding: 50px;"><h1>WELCOME TO THE GREAT NUMBER GAME</h1>
    </div>
<form action="/guess" method="post">
    <label for="guess ">Take a guess</label>
    <input type="text" name="guess" id="guess">

    <input type="submit" value="guess">
</form>
{% if 'guess' in session: %}
    {% if session['guess'] == session['num']%}
    <h2>You guessed correct</h2>
    <h2>{{session['num']}}</h2>
    <a href="/reset"> Play Again</a>
    {% elif session['guess'] < session['num'] %}
        <h2>TOO LOW</h2>
    {% else %}
    <h2>TOO HIGH</h2>
    {% endif %}
{% endif %}
</body>
</html>
